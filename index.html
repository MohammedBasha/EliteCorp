<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>EliteCorp</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Start Upper Bar -->

        <div class="upper-bar text-uppercase">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm upper-bar-info">
                        <span>
                            <i class="fa fa-phone" aria-hidden="true"></i> 000 123 456 789
                        </span>
                        <a href="mailto:name@email.com">
                            <i class="fa fa-envelope" aria-hidden="true"></i> name@email.com
                        </a>
                    </div>
                    <div class="col-sm text-right upper-bar-quote">
                        <span>lets work together!</span>
                        <a href="#">get quote</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Upper Bar -->

        <!-- Start Nav Bar -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span>Elite</span><span>Corp</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- End Nav Bar -->


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
